        // ğŸ˜â¤ï¸â¤ï¸ğŸ˜ Second Smallest Number of an array element
        var number = [34, 122, 1, 2, 3, 44, 245, 66, 177, 4, 44, 23, 55];

        var smallest = number[0];
        var seconSmallest = 0;

        for (var i = 1; i < number.length; i++) {
            if (number[i] < smallest) {
                seconSmallest = smallest;
                smallest = number[i];
            } else if (number[i] < seconSmallest) {
                seconSmallest = number[i];
            }
        }

        console.log("Smallest Number is " + smallest)
        console.log("SecondSmallest Number is " + seconSmallest)
