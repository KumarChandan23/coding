<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Input</title>
</head>
<body>
    <script>
        let range = prompt("Enter the Range:")
        range = parseInt(range);
        let n = [];
        for(let i = 0; i <= range; i++){
             n[i] = prompt("Enter the name:")
        }
        for(let i = 0; i <= range; i++){
            console.log("Dynamic Array Element:",n[i])
        }

    </script>
</body>
</html>
