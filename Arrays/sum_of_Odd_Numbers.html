<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>

<body>
    <script>
        let data = [212, 323, 20, 123, 23, 34, 89, 534, 5];
        let sum = 0;
        for (let i = 0; i < data.length; i++) {
            if (data[i] % 2 !== 0) {
                sum += data[i]
            }
        }
        console.log("sum of all Odd Numbers:", sum)

    </script>
</body>

</html>
