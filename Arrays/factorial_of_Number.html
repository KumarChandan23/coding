        // dynamic input 
        let range = prompt("Enter the range");
        let numbers = [];

        // Get numbers from the user based on the specified range
        for (let i = 0; i < range; i++) {
            let number = prompt(`Enter number ${i + 1}`);
            numbers.push(Number(number));
        }

        let factorials = [];

        // Calculate factorial for each number in the array
        for (let i = 0; i < numbers.length; i++) {
            let number = numbers[i];
            let factorialResult = 1;

            for (let j = 1; j <= number; j++) {
                factorialResult *= j;
            }

            factorials.push(factorialResult);
        }

        console.log("Factorials:", factorials);
