<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropdown</title>
</head>

<body>
    <select id="numberOptions">
        <!-- Options will be added dynamically using JavaScript -->
    </select>

    <script>
        // Sample array of numbers
        let numbersArray = [11, 2, 6, 10];

        // Get the select element by its ID
        let selectElement = document.getElementById('numberOptions');

        // Loop through the numbers array to create and append options
        for (let i = 0; i < numbersArray.length; i++) {
            let optionElement = document.createElement('option');
            optionElement.value = numbersArray[i];
            optionElement.text = numbersArray[i];
            selectElement.appendChild(optionElement);
        }

        // Log the array to the console
        console.log("Numbers Array:", numbersArray);
    </script>
</body>

</html>
