<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime number</title>
</head>
<body>
    <script>
        
        // Take input dynamically and identify the prime number
        let range = prompt("Enter the Range:")
        range = parseInt(range);
        let n = [];
        for (let i = 0; i <= range; i++) {
            n[i] = prompt("Enter the name:");
                let isPrime = true;
                const currentNumber = n[i];

                if (currentNumber < 2) {
                    isPrime = false;
                } else {
                    for (let j = 2; j < currentNumber; j++) {
                        if (currentNumber % j === 0) {
                            isPrime = false;
                            break;
                        }
                    }
                }
                if (isPrime) {
                    console.log(currentNumber);
                }
            }
    </script>
</body>
</html>
