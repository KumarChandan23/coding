<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let n = prompt("Ener the starting number");
        n = parseInt(n);
        let m = prompt("Ener the last number");
        m = parseInt(m);

        for (let i = n; i <= m; i++) {
            let isPrime = 0;
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    isPrime++;
                    break;
                }
            }
            if (isPrime == 0) {
                console.log(i + " = is Prime number");
            }

        }

    </script>
</body>
</html>
