<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let range = prompt("Enter the Range:")
        range = parseInt(range);
        let sum = 0;
        let n = [];
        for (let i = 0; i <= range; i++) {
            n[i] = prompt("Enter the Array Element:");
            n[i] = parseInt(n[i]);
            let currentNumber = n[i];
            let count = 0;
            for (let j = 2; j < currentNumber; j++) {
                if (currentNumber % j === 0) {
                    count++;
                }
            }
            if (count == 0) {
                sum += currentNumber;
            }
            console.log("Sum of all prime numbers:", sum);
        }
    </script>
</body>
</html>
