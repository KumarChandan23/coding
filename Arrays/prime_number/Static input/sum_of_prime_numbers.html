<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>

<body>
    <script>
        let array = [5, 3, 4, 21, 91, 107, 67, 99];
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            let count = 0;

            for (let j = 1; j <= array[i]; j++) {
                if (array[i] % j === 0) {
                    count++;
                }
            }
            if (count == 2) {
                sum += array[i];
            }
        } console.log("Sum of all prime numbers:", sum);

    </script>
</body>

</html>
