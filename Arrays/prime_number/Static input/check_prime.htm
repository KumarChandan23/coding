<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check prime</title>
</head>
<body>
    <script>
         let n = prompt("Ener the number");
        n = parseInt(n);
        let count = 0;
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                count++;
                break;
            }
        }
        if(count === 0){
            console.log("prime Number:" + n);
        } else {
            console.log(" Not prime number:" + n);
        }

    </script>
</body>
</html>
