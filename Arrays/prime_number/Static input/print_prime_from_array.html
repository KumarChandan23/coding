        //  Second Method
        // Print prime number from array Element
        const numbers = [2, 3, 5, 6, 7, 10, 13, 15, 17, 20];

        for (let i = 0; i < numbers.length; i++) {
            let isPrime = true;
            const currentNumber = numbers[i];

            if (currentNumber < 2) {
                isPrime = false;
            } else {
                for (let j = 2; j < currentNumber; j++) {
                    if (currentNumber % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }
            if (isPrime) {
                console.log(currentNumber + " is prime number");
            }else {
                console.log(currentNumber);

            }
        }
