<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for (let i = 1; i <= 100; i++) {
            let isPrime = 0;
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    isPrime++;
                    break;
                }
            }
            if (isPrime == 0) {
                console.log(i + " -> is Prime number");
            } else {
                console.log(i)
            }

        }

    </script>
</body>
</html>
