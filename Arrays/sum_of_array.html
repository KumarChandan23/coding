<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let student = [90,89,67,89,92];
        let sum = 0;
        for(let i = 0; i < student.length; i++){
            sum += student[i];
        }
        console.log("Length of the Array Element:",student.length)
        console.log("Sum of the Array Element:",sum)
    </script>
</body>
</html>
