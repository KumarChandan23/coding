<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Addition to two numbers 
        const calculateSumOfNumber = (num1 = 0 , num2 = 0 ) => {                
            return num1 + num2;
        }
        console.log( "Addition =>  " + calculateSumOfNumber(7,89))

        // subtraction to two number 
        const calculateSubOfNumber = (num1 = 0 , num2 = 0 ) => {                
            return num1 - num2;
        }
        console.log( "Subtacrion => " + calculateSubOfNumber(7,9))

        // multiplication to two number 
        const calculateMulOfNumber = (num1 = 0 , num2 = 0 ) => {                
            return num1 * num2;
        }
        console.log("Multiplication => " + calculateMulOfNumber(7,9))


        // Divistion Oprarion  
        const calculateDivOfNumber = (num1 = 0 , num2 = 0 ) => {                
            return num1 / num2;
        }
        console.log("Divisition => " + calculateDivOfNumber(70,10))
     
    </script>
</body>
</html>
