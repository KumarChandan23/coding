<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        function getFactorial(num){
            let fact = 1;
            for(let i = 1; i <= num; i++){
                fact *= i; 
            }
            return fact 
        }

        console.log("Factorial of a number => " + getFactorial(2))
        console.log("Factorial of a number => " + getFactorial(3))
        console.log("Factorial of a number => " + getFactorial(4))
        console.log("Factorial of a number => " + getFactorial(5))
        console.log("Factorial of a number => " + getFactorial(6))
        console.log("Factorial of a number => " + getFactorial(7))
        console.log("Factorial of a number => " + getFactorial(8))
        console.log("Factorial of a number => " + getFactorial(9))
        console.log("Factorial of a number => " + getFactorial(10))


        let name  = "kumar";
        console.log(`${name}`)
    </script>
</body>
</html>
