<body>
    <script>
        console.log(" Conversion a number into Decimal");
        let notANumber = parseInt("abc123");         // NaN (Not a Number)
        
        
        let str3 = 61
        let octalNumber = parseInt(str3, 8);        
        console.log( "Octal 61 => Decimal" ,octalNumber)
        
        let str4 = 101
        let binaryNumber = parseInt( str4, 2);      
        console.log("Binary 101 => Decimal",binaryNumber)
        
        let str2 = "a1";
        let hexNumber = parseInt(str2, 16);       
        console.log( "Hexa Decimal a1 => Decimal" ,hexNumber)

        // conver the number into binary 
        console.log("Convert a number into Binary")

        let decNum = 19;
        var binaryNum = parseInt(decNum).toString(2)
        console.log( "Decimal 5  = > Binary" , binaryNum)

        let octNum = 8;

        console.log( "Decimal 17  = > Binary" , binaryNum1)
