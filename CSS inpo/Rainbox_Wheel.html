<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:5px solid red;
            height:200px;
            width:200px;
            background: conic-gradient(red,green, violet,blue, yellow,pink,orange);
            border-radius: 50% ;
            animation: anime 0.2s linear infinite;
        }    
        @keyframes anime {
            100%{
                rotate:360deg;
            }
        }
    </style>
</head>
<body>
    <div>kumar</div>
</body>
</html>
