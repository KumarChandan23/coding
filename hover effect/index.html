<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover effect</title>
    <style>
        .display-content-after-hover{
            display: none;
        
        }
        .main-container:hover .display-content-after-hover{
            display:block;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="display-content">name</div>
        <div class="display-content-after-hover">chanadan kumar</div>
    </div>
</body>
</html>
