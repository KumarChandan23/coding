<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        var darkMode = () => {
            var loginForm = document.getElementById("login-form");
            // loginForm.classList.add('dark-mode') // it will only add the class 
            loginForm.classList.toggle("dark-mode"); // it will add the class as well as removes the class as per rquirement
        }
    </script>
    <style>
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="border border-3 d-flex justify-content-center align-items-center" style="height: 100vh;"> 
    <form class="border border-primary p-4 rounded" id="login-form">
        <div class="form-switch">
            <input type="checkbox" class="form-check-input" onclick="darkMode()">
            <label >Dark Mode</label>
        </div>
        <h2 class="bi bi-person">Login</h2>
        <dt><label for="userName">User Name</label></dt>
        <dd><input type="text" name="" id="userName" class="form-control"></dd>
        <dt><label for="userPassword">userPassword</label></dt>
        <dd><input type="passowrd" class="form-control" id="userPassword"></dd>
        <input type="button" value="Login" class="btn btn-warning w-100">
    </form>
    </div>

</body>
</html>
