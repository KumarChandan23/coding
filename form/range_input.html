<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="rangeInput">Play with the Range Game: </label>
    <input type="range" id="rangeInput" name="range"  oninput="updateNumber()">
    <br>
    <label for="numberInput">Your Score: </label>
    <input type="number" id="numberInput" name="number" min="1" max="100" step="1" value="50">
    
    <script>
      function updateNumber() {
        var rangeValue = document.getElementById("rangeInput").value;
        document.getElementById("numberInput").value = rangeValue;
      }
    </script>
    

</body>
</html>
