<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "chadnan kumar";
        console.log("Original String => " + str)

        // Length of Sting using method 
        var str1 = str.replace(/\s/g,'');
        console.log("Length of the String => " + str1.length)

        // Length of the String without using Method 
        let count = 0;
        for(let i = 0;str[i] !== undefined ; i++){
            if(str[i] !== ' '){
                count++;
            }
        }
        console.log("Length of Sting without using Method => " + count)

        // Reverse of the String usign Method 
        var reverse = str.split('').reverse().join('');
        console.log("Reverse of the String Using method => " + reverse)

        // Reverse Of the Sting witout using Method 
        let reverseWM  = ""
        for(let i = str.length - 1 ; i >= 0; i--){
            reverseWM += str[i];
        }
        console.log( "Reverse on  String without using Method => " + reverseWM)

        // console.log(name)
        let name = "Rahul"
        console.log(name)
        name = "chandan kumar"
        console.log(name)
        </script>
</body>

</html>
